name: toi-kvp

on:
  push:
    paths:
      - apps/toi-kvp/**
      - .github/workflows/deploy-toi-evaluertdaatalogger.yaml
      - .github/workflows/deploy-toi-template.yaml
      - buildSrc/**

permissions:
  contents: read
  id-token: write

jobs:
  build-deploy:
    uses: ./.github/workflows/deploy-toi-template.yaml
    with:
      app_name: ${{ github.workflow }}
      deploy_dev_branch: refs/heads/todo
    secrets: inherit