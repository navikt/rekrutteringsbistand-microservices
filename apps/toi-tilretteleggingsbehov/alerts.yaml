apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: toi-tilretteleggingsbehov
  namespace: toi
  labels:
    team: toi
spec:
  groups:
    - name: toi-tilretteleggingsbehov
      rules:
        - alert: toi-tilretteleggingsbehov
          expr: kube_deployment_status_replicas_available{deployment="toi-tilretteleggingsbehov"} == 0
          for: 1s
          annotations:
            summary: Applikasjonen er nede
            action: "https://logs.adeo.no/goto/4f51178b9391a24b915215f4914f7b2f"
          labels:
            namespace: toi
            severity: critical

        - alert: toi-tilretteleggingsbehov
          expr: sum(increase(log_messages_errors{app="toi-tilretteleggingsbehov", level="Error"}[10m])) > 0
          for: 1s
          annotations:
            summary: Applikasjonen har logget en error
            action: "https://logs.adeo.no/goto/4f51178b9391a24b915215f4914f7b2f"
          labels:
            namespace: toi
            severity: critical

        - alert: toi-tilretteleggingsbehov
          expr: sum(increase(log_messages_errors{app="toi-tilretteleggingsbehov", level="Warning"}[10m])) > 3
          for: 1s
          annotations:
            summary: Ã˜kning i warnings
            action: "https://logs.adeo.no/goto/4f51178b9391a24b915215f4914f7b2f"
          labels:
            namespace: toi
            severity: warning