apiVersion: 'nais.io/v1'
kind: 'Alert'
metadata:
  name: toi-cv
  namespace: toi
  labels:
    team: toi
spec:
  receivers:
    slack:
      channel: 'inkludering-alerts-prod'
  alerts:
    - alert: toi-cv
      severity: danger
      expr: sum(up{app="toi-cv", job="kubernetes-pods"}) == 0
      for: 1s
      description: Appen er nede (ingen Kubernetes-pods er oppe)
      action: "https://logs.adeo.no/goto/13c4a44cae8c1b9db99c2676d752244b"

    - alert: toi-cv
      expr: sum(increase(logd_messages_total{log_app="toi-cv",log_level="Error"}[10m])) > 0
      for: 1s
      description: Appen har logget en error
      action: "https://logs.adeo.no/goto/13c4a44cae8c1b9db99c2676d752244b"

    - alert: toi-cv
      severity: warning
      expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="toi-cv",log_level=~"Warning"}[5m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="toi-cv"}[5m]))) > 20
      for: 5m
      description: Ã˜kning i warnings
      action: "https://logs.adeo.no/goto/13c4a44cae8c1b9db99c2676d752244b"
