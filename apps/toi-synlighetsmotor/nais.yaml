apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: toi-synlighetsmotor
  namespace: toi
  labels:
    team: toi
spec:
  image: {{ image }}
  port: 8301
  ingresses:
    - {{ ingress }}
  liveness:
    port: 8080
    path: /isalive
  readiness:
    port: 8080
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
    port: "8080"
  replicas:
    min: 1
    max: 1
  strategy:
    type: Recreate
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 400m
      memory: 512Mi
  secureLogs:
    enabled: true
  kafka:
    pool: {{ kafka_pool }}
  azure:
    application:
      enabled: true
      claims:
        extra:
          - NAVident
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: synlighetsmotor-db
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: rekrutteringsbistand-container
          cluster: {{ cluster }}
          namespace: toi
        - application: pam-kandidatsok-api
          cluster: {{ cluster-fss }}
          namespace: teampam
  env:
    - name: KAFKA_RAPID_TOPIC
      value: toi.rapid-1
    - name: KAFKA_CONSUMER_GROUP_ID
      value: {{ kafka_consumer_group_id }}
    - name: KAFKA_RESET_POLICY
      value: "earliest"