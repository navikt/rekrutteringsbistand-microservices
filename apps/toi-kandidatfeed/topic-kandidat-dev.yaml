apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: kandidat-3
  namespace: toi
  labels:
    team: toi
  annotations:
    kafka.nais.io/removeDataWhenResourceIsDeleted: "false"
spec:
  pool: nav-dev
  config:
    cleanupPolicy: compact,delete
    minimumInSyncReplicas: 1
    partitions: 1
    replication: 3
    retentionBytes: -1
    retentionHours: -1
  acl:
    - team: toi
      application: toi-kandidatfeed
      access: readwrite
    - team: arbeidsgiver-inkludering
      application: arbeidsgiver-inkludering-kafkamanager
      access: readwrite
    - team: arbeidsgiver
      application: rekrutteringsbistand-kandidat-indekser
      access: read